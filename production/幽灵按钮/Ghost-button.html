<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="/production/幽灵按钮/Ghost-button.css">
</head>

<body>
    <div class="box">
        <div class="link link-miss">
            <span class="icon"></span>
            <a href="#" class="button" data-title="我已经不是那个">
                <span class="line line-top"></span>
                <span class="line line-left"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
                MISSION
            </a>
        </div>
        <div class="link link-play">
            <span class="icon"></span>
            <a href="#" class="button" data-title="花五十块钱也要考虑很久的小可爱了">
                <span class="line line-top"></span>
                <span class="line line-left"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
                MISSION
            </a>
        </div>
        <div class="link link-touch">
            <span class="icon"></span>
            <a href="#" class="button" data-title="我现在五块钱都要深思熟虑">
                <span class="line line-top"></span>
                <span class="line line-left"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
                MISSION
            </a>
        </div>
        <div class="tip">
            <em></em>
            <span></span>
        </div>
    </div>

    <script>
        $(function () {
            $(".link .button").hover(function () {
                var title = $(this).attr("data-title");
                $(".tip em").text(title);
                var pos = $(this).offset().left;
                var dis = ($(".tip").outerWidth() - $(this).outerWidth()) / 2;
                var f = pos - dis;
                $(".tip").css({ left: f + "px" }).animate({ top: 195, opacity: 1 }, 300);
            }, function () {
                $(".tip").animate({ top: 160, opacity: 0 });
            })
        })
    </script>

</body>

</html>
