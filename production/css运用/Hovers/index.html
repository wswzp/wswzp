		<div class="button">
			<span>
				Simple button
			</span>
			<i></i>
		</div>
		
		<script>
			$('.button span').hover(function(ev) {
				$('.button span + i').css({
					//clientY 事件属性返回当事件被触发时鼠标指针向对于浏览器页面（客户区）的垂直坐标。 客户区指的是当前窗口。
					top: (ev.clientY - $('.button span').offset().top - 50),
					left: (ev.clientX - $('.button span').offset().left - 50)

				})
				
				$('.button span') .addClass('active');
				console.log(ev.clientX - $('.button span').offset().left)
				
			},function() {
				$('.button span').removeClass('active');
			})
		</script>
