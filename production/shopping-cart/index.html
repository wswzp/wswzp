    <!-- Button trigger modal -->

        data-target="#myModal">
        <span class="badge">4</span>

    </button>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog  modal-lg">

                    <table class="table">

                            <th>单价</th>
                            <th>数量</th>
                            <th>小计</th>
                            <th>操作</th>
                        </tr>

            </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
