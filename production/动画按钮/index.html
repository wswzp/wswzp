<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery.js"></script>
		<link rel="stylesheet" type="text/css" href="css/动画按钮.css"/>
	</head>
	<body>
		<div class="button">
			<span>
				Simple button
			</span>
			<i></i>
		</div>
		
		<script>
			$('span').hover(function(ev) {
				$('span + i').css({
					top: (ev.clientY - $('span').offset().top - 50),
					left: (ev.clientX - $('span').offset().left - 50)
				})
				
				$('span').addClass('active');
				console.log((ev.clientX - $('span').offset().left) + '/' + (ev.clientY - $('span').offset().top))
				
			},function() {
				$('span').removeClass('active');
			})
		</script>
	</body>
</html>
